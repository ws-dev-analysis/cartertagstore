<script>
  (function() {
    window.sendPageviewClosestAttributes = function() {
      var pageElement = document.querySelector('[data-gtm-page]');
      var pageData = window._gtm.getGtmBodyData(pageElement, 'error_pageElement_null');
      if (!pageData) return;

      var combinedData = Object.assign({}, pageData, {
        event: 'mounted_screenview',
        event_name: 'screen_view'
      });

      console.log('ScreenView');
      console.log(combinedData);
      dataLayer.push(combinedData);

      return combinedData;
    };

    sendPageviewClosestAttributes();
  })();
</script>

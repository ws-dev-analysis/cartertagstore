<script>
    (function(){
        function cleanString(input) {
            // 앞뒤 공백 제거
            var trimmed = input.trim();
            // 여러 개의 공백을 하나의 공백으로 변경
            var cleaned = trimmed.replace(/\s+/g, ' ');
            return cleaned;
        }
        
        var page = document.querySelector('#__nuxt');
        
        var cufit = document.querySelector('#__nuxt .bg-background-50 div.py-\\[50px\\].px-6.mt-\\[29px\\].mb-10.bg-\\[url\\(\\\'\\~\\/assets\\/images\\/card\\/cufit-bg\\.png\\\'\\)\\]')
        var section = cufit? cufit.querySelector('.text-accent-06').textContent : null;
        
        var click_1 = cufit? cufit.querySelector('button') : null;
        
        if (page) {
            page.setAttribute('data-gtm-page', '');
            page.setAttribute('data-gtm-body', JSON.stringify({
                page_title: "메인",
                screen_id: "MAIN", 
                frame: "SPA", 
            }));
        }
        if (section) {
            section.setAttribute('data-gtm-section', '')
            section.setAttribute('data-gtm-body', JSON.stringify({
                section: cleanString(section),
                section_index: "5", 
            }));
        }
        
        if (click_1) {
           click_1.setAttribute('data-gtm-click', '')
           click_1.setAttribute('data-gtm-body', JSON.stringify({ 
            event: 'cts', 
     //       category_depth1: cleanString(section), 
            text: cleanString(click_1.textContent) 
            }))
        }
    })()
</script>
